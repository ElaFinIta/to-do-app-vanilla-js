<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="An app for an interactive TO-DO-LIST">
    <meta name="author" content="Elena China-Kolehmainen">
    <meta name="keywords" content="HTML, portfolio, to-do-list">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Staatliches&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>To-do-list App</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>TO-DO-LIST</h1>
            <form id="add_task">
                <label for="text-to-add">Add a task into your to-do-list</label>
                <div class="input_button">
                    <input type="text" id="text-to-add" placeholder="new task..."autocomplete="off" tabindex="0">
                    <button id="add-element" type="submit" tabindex="0">add to list</button>
                </div>
            </form>
        </header>
        <main>
            <ul id="things-to-do">
                <li class="list_el">
                    <input type="checkbox" id="practise JS">
                    <label for="practise JS">practise JS</label>
                </li>

                <li class="list_el">
                    <input type="checkbox" id="have fun">
                    <label for="have fun">rest</label>
                </li>
            </ul>
        </main>
    </div>
    
</body>
<script type="text/javascript" src="index.js"></script>
</html>
